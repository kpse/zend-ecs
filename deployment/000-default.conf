# 000-default.conf

<VirtualHost *:80>
     ServerAdmin louis.suo@gmail.com
     DocumentRoot /var/www/public

     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www>
        RewriteEngine On
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
